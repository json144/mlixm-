<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login Page</title>
    <style>
      /* Basic styling for the login page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        text-align: center;
        margin: 20px;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
      }

      .input-field {
        width: 75%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .link {
        display: block;
        margin: 10px 0;
        color: #0066cc;
        text-decoration: none;
        font-size: 14px;
      }

      .link:hover {
        text-decoration: underline;
      }

      /* Responsive styling for tablets and mobile devices */
      @media (max-width: 7 ,..,/.-plq1sa68px) {
        h2 {
          font-size: 22px;
        }

        .login-container {
          padding: 15px;
        }

        .input-field,
        .btn {
          font-size: 14px;
        }

        .link {
          font-size: 13px;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 20px;
        }

        .login-container {
          padding: 10px;
        }

        .input-field,
        .btn {
          font-size: 13px;
          padding: 10px;
        }

        .link {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Cyber Security <br />Project Login Page</h2>

      <input
        type="text"
        id="username"
        class="input-field"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="Password"
        required
      />

      <button class="btn" onclick="login()">Log In</button>

      <!-- Links for new user registration and password reset -->
      <a href="#" class="link" onclick="register()">New User?</a>
      <a href="#" class="link" onclick="forgotPassword()">Forgot Password?</a>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simple validation for demo purposes
        if (username && password) {
          // Redirect to the landing page
          window.location.href = "landing.html";
        } else {
          alert("Please enter both a valid username and password.");
        }
      }
    </script>
  </body>
</html>

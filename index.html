<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login Page</title>
    
  </head>
  <body>
    <div class="login-container">
      <h2>Cyber Security <br />Project Login Page</h2>

      <input
        type="text"
        id="username"
        class="input-field"
        placeholder="Username"
        required
      />
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="Password"
        required
      />

      <button class="btn" onclick="login()">Log In</button>

      <!-- Links for new user registration and password reset -->
      <a href="#" class="link" onclick="register()">New User?</a>
      <a href="#" class="link" onclick="forgotPassword()">Forgot Password?</a>
    </div>

    <script>
      function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Simple validation for demo purposes
        if (username && password) {
          // Redirect to the landing page
          window.location.href = "landing.html";
        } else {
          alert("Please enter both a valid username and password.");
        }
      }
    </script>
  </body>
</html>

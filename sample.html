<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Mobile Web App</title>
    <link rel="stylesheet" href="../sample/style.css" />
    <script

    ></script>

  <body>
    <div class="header_nav">

        </div>
          <div class="dropdwn">
            <a href="#"
              ><img

           /.///     style="margin-left: 25px;

        </div>

          <div class="dropdwn"><a href="#">

              src="../MLive/MLive/images/sampl profile pic small 2.png"

                height: 25px;

                margin-top: 15%;
                margin-right: 0px;
              "
/>

            <i class="fas fa-search"></i>

          </div>
        </div>
          <div class="header_nav_end">
            <div class="dropdwn">
              <a href="#"

                  src="../MLive/MLive/images/MLIVE ENHANCED LOGO icon.png"

              /></a>

          </div>

      </div>
